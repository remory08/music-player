<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Music Player</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.css" rel="stylesheet">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <section>
    <header>Select a song!</header>
      <ul>
        <li class="nob"><i class="fa fa-play" id="icon1"></i>  <span id="sn1">Favorite Food</span> by Tokyo Police Club
            <audio src="songs/favourite-food.mp3" id="song1"></audio></li>
        <li><i class="fa fa-play" id='icon2'></i>  <span id="sn2">Thrill of the Hunt</span> by Kind of like Spitting</li>
            <audio src="songs/thrill-of-the-hunt.mp3" id="song2"></audio>
        <li><i class="fa fa-play" id='icon3'></i>  <span id="sn3">Transgender Dysphoria Blues</span> by Against Me!</li>
            <audio src="songs/transgender-dysphoria-blues.mp3" id="song3"></audio>
        <li><i class="fa fa-play" id="icon4"></i>  <span id="sn4">Where I'm From</span> by Digable Planets</li>
            <audio src="songs/where-im-from.mp3" id="song4"></audio>
      </ul>
  </section>
  <script type="text/javascript" src="app.js"
  ></script>
</body>
</html>
